    <title>booking Flights</title>

  <body>
    <main>
      <div class="reload">
        <div class="sercil"></div>
        <p>loading</p>
      </div>
      <div class="header">
        <div class="container">
          <nav>
            <div class="logo">
              <h1>logo</h1>
            </div>
            <ul>
              <li>1</li>
              <li>1</li>
              <li>1</li>
              <li>1</li>
              <li>1</li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="content">
        <div class="container">
          <form action="">
            <div>
              <h3>Passenger Info</h3>

              <div>
                <label for="user_name">First Name</label>
                <input type="text" name="user_name" id="user_name" />
              </div>
              <div>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" />
              </div>
              <h3>Contact Info</h3>
              <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
              </div>
              <div>
                <label for="phone">Moblie Phone</label>
                <input type="text" name="phone" id="phone" />
              </div>
            </div>
            <div style="grid-column: 1">
              <h3>Passport Info</h3>
              <div>
                <label for="p_id">Passport id</label>
                <input type="text" name="p_id" id="p_id" />
              </div>
              <input type="submit" value="Submit" />
            </div>
            <div class="flight_info">
              <label for="from">From</label>
              <input type="text" name="from" id="from" disabled />
              <label for="to">TO</label>
              <input type="text" name="to" id="to" disabled />
              <label for="to">Check-in</label>
              <input type="text" name="check_in" id="check_in" disabled />
              <label for="check_out">Check-out</label>
              <input type="text" name="check_out" id="check_out" disabled />
              <label for="price">Price</label>
              <input type="text" name="price" id="price" disabled />
            </div>
          </form>
        </div>
      </div>
    </main>
